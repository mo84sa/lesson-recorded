<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام تقييم حفظ الدروس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .text-center {
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--primary);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1a252f;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #219653;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #d35400;
        }

        /* Alert Styles */
        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Recording Section */
        .recording-status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .countdown {
            font-size: 36px;
            font-weight: 700;
            color: var(--danger);
            margin: 10px 0;
        }

        /* Evaluation Results */
        .evaluation-result {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .score {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
        }

        .score-excellent { color: var(--success); }
        .score-good { color: var(--warning); }
        .score-poor { color: var(--danger); }

        /* Utility Classes */
        .mt-1 { margin-top: 10px; }
        .mt-2 { margin-top: 20px; }
        .mt-3 { margin-top: 30px; }
        .mb-1 { margin-bottom: 10px; }
        .mb-2 { margin-bottom: 20px; }
        .mb-3 { margin-bottom: 30px; }

        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <!-- Authentication Section -->
        <div id="auth-section">
            <div class="card text-center">
                <h1>نظام تقييم حفظ الدروس</h1>

<div id="adminLink" class="hidden">

    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0"></script>
    <script>
        // Application State
        const AppState = {
            users: JSON.parse(localStorage.getItem('users')) || [],
            texts: JSON.parse(localStorage.getItem('texts')) || [
                "بسم الله الرحمن الرحيم",
                "الحمد لله رب العالمين",
                "الرحمن الرحيم",
                "مالك يوم الدين"
            ],
            admin: {
                username: 'admin',
                password: 'admin123'
            },
            audio: {
                stream: null,
                recorder: null,
                chunks: []
            },
            timer: null,
            currentUser: null,
            whisperModel: null
        };

        // DOM Elements
        const DOM = {
            // Sections
            authSection: document.getElementById('auth-section'),
            appSection: document.getElementById('app-section'),
            
            // Auth Elements
            loginForm: document.getElementById('login-form'),
            signupForm: document.getElementById('signup-form'),
            usernameInput: document.getElementById('username'),
            passwordInput: document.getElementById('password'),
            newUsernameInput: document.getElementById('new-username'),
            newPasswordInput: document.getElementById('new-password'),
            
            // App Elements
            logoutBtn: document.getElementById('logout-btn'),
            textSelect: document.getElementById('text-select'),
            
            // Recording Elements
            recordingSection: document.getElementById('recording-section'),
            permissionBtn: document.getElementById('permission-btn'),
            permissionText: document.getElementById('permission-text'),
            permissionStatus: document.getElementById('permission-status'),
            recordingControls: document.getElementById('recording-controls'),
            recordBtn: document.getElementById('record-btn'),
            recordText: document.getElementById('record-text'),
            recordingStatus: document.getElementById('recording-status'),
            countdown: document.querySelector('.countdown'),
            
            // Evaluation Elements
            evaluationSection: document.getElementById('evaluation-section'),
            evaluationResult: document.getElementById('evaluation-result'),
            
            // Admin Elements
            adminSection: document.getElementById('admin-section'),
            addTextForm: document.getElementById('add-text-form'),
            newTextInput: document.getElementById('new-text'),
            editTextSelect: document.getElementById('edit-text-select'),
            editTextForm: document.getElementById('edit-text-form'),
            editTextInput: document.getElementById('edit-text')
        };

        // Initialize Application
        function init() {
            setupEventListeners();
            updateTextSelects();
            
            // Check for existing session
            const loggedInUser = localStorage.getItem('currentUser');
            if (loggedInUser) {
                const isAdmin = loggedInUser === AppState.admin.username;
                showApp(isAdmin);
            }
        }

        // Set Up Event Listeners
        function setupEventListeners() {
            // Auth Events
            DOM.loginForm.addEventListener('submit', handleLogin);
            DOM.signupForm.addEventListener('submit', handleSignup);
            DOM.logoutBtn.addEventListener('click', handleLogout);
            
            // Recording Events
            DOM.permissionBtn.addEventListener('click', handleMicPermission);
            DOM.recordBtn.addEventListener('click', handleRecording);
            
            // Admin Events
            DOM.addTextForm.addEventListener('submit', handleAddText);
            DOM.editTextSelect.addEventListener('change', handleTextSelection);
            DOM.editTextForm.addEventListener('submit', handleEditText);
        }

        // Authentication Handlers
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = DOM.usernameInput.value.trim();
            const password = DOM.passwordInput.value.trim();
            
            if (!username || !password) {
                showAlert('الرجاء إدخال اسم المستخدم وكلمة المرور', 'error');
                return;
            }
            
            // Check admin credentials
            if (username === AppState.admin.username && password === AppState.admin.password) {
                localStorage.setItem('currentUser', username);
                showApp(true);
                showAlert('مرحبًا بك أيها المدير!', 'success');
                return;
            }
            
            // Check regular user credentials
            const userExists = AppState.users.some(user => 
                user.username === username && user.password === password
            );
            
            if (userExists) {
                localStorage.setItem('currentUser', username);
                showApp(false);
                showAlert('تم تسجيل الدخول بنجاح!', 'success');
            } else {
                showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
            }
            
            DOM.loginForm.reset();
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const username = DOM.newUsernameInput.value.trim();
            const password = DOM.newPasswordInput.value.trim();
            
            if (!username || !password) {
                showAlert('الرجاء إدخال اسم المستخدم وكلمة المرور', 'error');
                return;
            }
            
            if (username === AppState.admin.username) {
                showAlert('لا يمكن استخدام هذا الاسم', 'error');
                return;
            }
            
            if (AppState.users.some(user => user.username === username)) {
                showAlert('اسم المستخدم موجود بالفعل', 'error');
                return;
            }
            
            AppState.users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(AppState.users));
            
            showAlert('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول', 'success');
            DOM.signupForm.reset();
        }

        function handleLogout() {
            // Clean up resources
            stopRecording();
            if (AppState.audio.stream) {
                AppState.audio.stream.getTracks().forEach(track => track.stop());
                AppState.audio.stream = null;
            }
            
            // Clear session
            localStorage.removeItem('currentUser');
            AppState.currentUser = null;
            
            // Reset UI
            hideApp();
            showAlert('تم تسجيل الخروج بنجاح', 'success');
        }

        // Recording Handlers
        async function handleMicPermission() {
            DOM.permissionBtn.disabled = true;
            DOM.permissionText.textContent = 'جاري طلب الإذن...';
            
            try {
                AppState.audio.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                DOM.permissionStatus.textContent = 'تم منح إذن الميكروفون بنجاح';
                DOM.permissionStatus.className = 'alert alert-success';
                DOM.permissionStatus.classList.remove('hidden');
                
                DOM.permissionBtn.classList.add('hidden');
                DOM.recordingControls.classList.remove('hidden');
            } catch (error) {
                console.error('Microphone Error:', error);
                
                DOM.permissionStatus.textContent = `خطأ في إذن الميكروفون: ${error.message}`;
                DOM.permissionStatus.className = 'alert alert-error';
                DOM.permissionStatus.classList.remove('hidden');
                
                DOM.permissionBtn.disabled = false;
                DOM.permissionText.textContent = 'إعادة طلب إذن الميكروفون';
            }
        }

        function handleRecording() {
            const selectedText = DOM.textSelect.value;
            if (!selectedText) {
                showAlert('الرجاء اختيار نص قبل البدء بالتسجيل', 'error');
                return;
            }
            
            DOM.recordBtn.disabled = true;
            DOM.recordText.textContent = 'جاري الإعداد...';
            DOM.recordingStatus.classList.remove('hidden');
            
            // Start countdown
            let seconds = 5;
            DOM.countdown.textContent = seconds;
            
            AppState.timer = setInterval(() => {
                seconds--;
                DOM.countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    stopRecording();
                }
            }, 1000);
            
            // Start recording
            AppState.audio.chunks = [];
            AppState.audio.recorder = new MediaRecorder(AppState.audio.stream);
            AppState.audio.recorder.start();
            
            AppState.audio.recorder.ondataavailable = e => {
                AppState.audio.chunks.push(e.data);
            };
            
            AppState.audio.recorder.onstop = async () => {
                clearInterval(AppState.timer);
                DOM.recordingStatus.classList.add('hidden');
                DOM.recordBtn.disabled = false;
                DOM.recordText.textContent = 'بدء التسجيل';
                
                try {
                    const audioBlob = new Blob(AppState.audio.chunks, { type: 'audio/wav' });
                    await evaluateRecording(audioBlob, selectedText);
                } catch (error) {
                    console.error('Evaluation Error:', error);
                    showAlert('حدث خطأ أثناء تقييم التسجيل', 'error');
                }
            };
            
            // Auto-stop after 5 seconds (safety)
            setTimeout(() => {
                if (AppState.audio.recorder && AppState.audio.recorder.state === 'recording') {
                    AppState.audio.recorder.stop();
                }
            }, 5000);
        }

        function stopRecording() {
            if (AppState.audio.recorder && AppState.audio.recorder.state === 'recording') {
                AppState.audio.recorder.stop();
            }
            clearInterval(AppState.timer);
        }

        // Evaluation Functions
        async function evaluateRecording(audioBlob, originalText) {
            showAlert('جاري تحليل التسجيل...', 'info');
            
            try {
                // Load Whisper model if not already loaded
                if (!AppState.whisperModel) {
                    const { pipeline } = await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0');
                    AppState.whisperModel = await pipeline(
                        'automatic-speech-recognition',
                        'Xenova/whisper-small'
                    );
                }
                
                // Convert audio blob to format Whisper can process
                const audioContext = new AudioContext();
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // Transcribe audio
                const { text: transcription } = await AppState.whisperModel(
                    audioBuffer.getChannelData(0),
                    { language: 'ar', task: 'transcribe' }
                );
                
                // Calculate similarity score
                const score = calculateSimilarityScore(originalText, transcription);
                const scorePercentage = Math.round(score * 100);
                
                // Display results
                displayResults(originalText, transcription, scorePercentage);
                
            } catch (error) {
                console.error('Transcription Error:', error);
                showAlert('حدث خطأ أثناء تحليل التسجيل', 'error');
            }
        }

        function calculateSimilarityScore(text1, text2) {
            // Normalize Arabic text by removing diacritics and extra spaces
            const normalize = text => text
                .replace(/[ًٌٍَُِّْـ]/g, '') // Remove Arabic diacritics
                .replace(/\s+/g, ' ')      // Collapse multiple spaces
                .trim()
                .toLowerCase();
            
            const normalized1 = normalize(text1);
            const normalized2 = normalize(text2);
            
            // Calculate Levenshtein distance
            const matrix = [];
            for (let i = 0; i <= normalized1.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= normalized2.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= normalized1.length; i++) {
                for (let j = 1; j <= normalized2.length; j++) {
                    const cost = normalized1[i - 1] === normalized2[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }
            
            const distance = matrix[normalized1.length][normalized2.length];
            return 1 - distance / Math.max(normalized1.length, normalized2.length);
        }

        function displayResults(original, transcribed, score) {
            DOM.evaluationSection.classList.remove('hidden');
            
            let scoreClass = 'score-excellent';
            let feedback = 'ممتاز! نطقك صحيح جدًا';
            
            if (score < 85) {
                scoreClass = 'score-good';
                feedback = 'جيد، ولكن هناك مجال للتحسين';
            }
            if (score < 70) {
                scoreClass = 'score-poor';
                feedback = 'يحتاج إلى تحسين، حاول التركيز على النطق';
            }
            if (score < 50) {
                feedback = 'يحتاج إلى الكثير من التحسين، يرجى المحاولة مرة أخرى';
            }
            
            DOM.evaluationResult.innerHTML = `
                <div class="form-group">
                    <label>النص الأصلي:</label>
                    <p style="font-size: 1.2rem; line-height: 1.8;">${original}</p>
                </div>
                
                <div class="form-group">
                    <label>ما تم التعرف عليه:</label>
                    <p style="font-size: 1.2rem; line-height: 1.8;">${transcribed}</p>
                </div>
                
                <div class="${scoreClass} score">${score}%</div>
                
                <div class="alert ${scoreClass.replace('score', 'alert')}">
                    ${feedback}
                </div>
            `;
        }

        // Admin Handlers
        function handleAddText(e) {
            e.preventDefault();
            
            const newText = DOM.newTextInput.value.trim();
            if (!newText) {
                showAlert('الرجاء إدخال نص', 'error');
                return;
            }
            
            AppState.texts.push(newText);
            localStorage.setItem('texts', JSON.stringify(AppState.texts));
            updateTextSelects();
            
            showAlert('تم إضافة النص بنجاح', 'success');
            DOM.addTextForm.reset();
        }

        function handleTextSelection() {
            const selectedIndex = this.selectedIndex - 1;
            if (selectedIndex >= 0) {
                DOM.editTextForm.classList.remove('hidden');
                DOM.editTextInput.value = AppState.texts[selectedIndex];
            } else {
                DOM.editTextForm.classList.add('hidden');
            }
        }

        function handleEditText(e) {
            e.preventDefault();
            
            const selectedIndex = DOM.editTextSelect.selectedIndex - 1;
            const editedText = DOM.editTextInput.value.trim();
            
            if (selectedIndex < 0 || !editedText) {
                showAlert('الرجاء اختيار نص وتعديله', 'error');
                return;
            }
            
            AppState.texts[selectedIndex] = editedText;
            localStorage.setItem('texts', JSON.stringify(AppState.texts));
            updateTextSelects();
            
            showAlert('تم تعديل النص بنجاح', 'success');
            DOM.editTextForm.reset();
            DOM.editTextForm.classList.add('hidden');
        }

        // UI Helpers
        function showApp(isAdmin) {
            DOM.authSection.classList.add('hidden');
            DOM.appSection.classList.remove('hidden');
            DOM.adminSection.classList.toggle('hidden', !isAdmin);
        }

        function hideApp() {
            DOM.authSection.classList.remove('hidden');
            DOM.appSection.classList.add('hidden');
        }

        function updateTextSelects() {
            const options = AppState.texts.map(text => 
                `<option value="${text}">${text}</option>`
            ).join('');
            
            DOM.textSelect.innerHTML = `<option value="">اختر نصًا من القائمة</option>${options}`;
            DOM.editTextSelect.innerHTML = `<option value="">اختر نصًا</option>${options}`;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Add to top of container
            DOM.container.insertBefore(alert, DOM.container.firstChild);
            
            // Auto-dismiss after 3 seconds
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
