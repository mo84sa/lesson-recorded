<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-Student Reading App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teacher-Student Reading App</h1>
        
        <div id="admin-section">
            <h2>Admin Section</h2>
            <textarea id="text-input" placeholder="Enter text for students..."></textarea>
            <button id="upload-button">Upload Text</button>
        </div>

        <div id="student-section" style="display:none;">
            <h2>Student Section</h2>
            <div id="text-display"></div>
            <button id="record-button">Record Recitation</button>
            <audio id="audio-playback" controls style="display:none;"></audio>
            <div id="feedback"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
