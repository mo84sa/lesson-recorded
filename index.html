<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مراجعة حفظ الدروس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Amiri', serif; direction: rtl; text-align: right; padding: 10px; background-color: #f0f0f0; color: #333; }
        h2, label { color: #2e3b4e; }
        input, button, select { width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Amiri', serif; }
        button { background-color: #2e3b4e; color: #fff; cursor: pointer; }
        button:hover { background-color: #1e2b3e; }
        .hidden { display: none; }
        .permission-btn { background-color: #4CAF50; }
        .recording-btn { background-color: #f44336; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .permission-granted { background-color: #dff0d8; color: #3c763d; }
        .recording-status { background-color: #fcf8e3; color: #8a6d3b; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" required>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" required>
        <button type="submit">تسجيل الدخول</button>
    </form>
    <h2>إنشاء حساب جديد</h2>
    <form id="signupForm">
        <label for="newUsername">اسم المستخدم:</label>
        <input type="text" id="newUsername" required>
        <label for="newPassword">كلمة المرور:</label>
        <input type="password" id="newPassword" required>
        <button type="submit">إنشاء حساب</button>
    </form>
    <div id="content" class="hidden">
        <h2>النصوص</h2>
        <select id="textSelect"><option value="">اختر نصًا</option></select>
        
        <div id="permissionSection">
            <button id="permissionBtn" class="permission-btn" onclick="requestMicPermission()">طلب إذن الميكروفون</button>
            <div id="permissionStatus" class="status hidden"></div>
        </div>
        
        <button id="recordBtn" class="recording-btn hidden" onclick="startRecording()">ابدأ التسجيل</button>
        <div id="recordingStatus" class="status recording-status hidden">
            <p>جاري التسجيل...</p>
            <p id="countdown">5</p>
        </div>
        <div id="evaluation" class="hidden"></div>
        <div id="adminContent" class="hidden">
            <h2>إدارة النصوص</h2>
            <form id="addTextForm">
                <label for="newText">أضف نص جديد:</label>
                <input type="text" id="newText" required>
                <button type="submit">إضافة النص</button>
            </form>
            <form id="editTextForm" class="hidden">
                <label for="editText">عدل النص:</label>
                <input type="text" id="editText" required>
                <button type="submit">تعديل النص</button>
            </form>
            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
